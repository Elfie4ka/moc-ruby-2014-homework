
default: &default
  adapter: mysql2
  database:
  host: localhost
  username: root
  password: 11111
  encoding: utf8
  reconnect: true
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.mysql2


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.smysql2

production:
  <<: *default
  database: db/production.smysql2
